	
	////////////////////////
	// Build / Publishing //
	////////////////////////
	publishing {
	    publications {
			mavenJava(MavenPublication) {
				from components.java
	
				afterEvaluate {
					artifactId = project.name
	           	}
				pom {
					afterEvaluate {
						name = project.name
						description = project.description
					}
					url = 'https://https://github.com/martinkoster/actionfx'
					inceptionYear = '2020'
					
					scm {
						url = 'https://https://github.com/martinkoster/actionfx'
						connection = 'scm:https://github.com/martinkoster/actionfx.git'
						developerConnection = 'scm:git://github.com/martinkoster/actionfx.git'
					}
					
					licenses {
						license {
						    name = 'MIT License'
						    url = 'https://opensource.org/licenses/MIT'
							distribution = 'repo'
					    }
					}
					
					developers {
					    developer {
							id = 'martinkoster'
							name = 'Martin Koster'
							email = 'koster@gmx.de'
						}
					}
				}
			}
		}
	}

signing { 
	required = true
    def signingKey = System.getProperty("signing.key")
    def signingPassword = System.getProperty("signing.password")
    useInMemoryPgpKeys(signingKey, signingPassword)
	publishing.publications.mavenJava
}
